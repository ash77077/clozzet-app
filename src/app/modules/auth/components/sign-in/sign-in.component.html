<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen overflow-hidden">
  <div [formGroup]="signInForm" class="flex flex-col items-center justify-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);
      "
    >
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <div class="text-center mb-8">
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome</div>
        </div>

        <div>
          <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
            >Email</label
          >
          <input
            pInputText
            formControlName="username"
            id="email1"
            type="text"
            placeholder="Email address"
            class="w-full md:w-[30rem] mb-8"
          />

          <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
            >Password</label
          >
          <p-password
            id="password1"
            formControlName="password"
            placeholder="Password"
            [toggleMask]="true"
            styleClass="mb-4"
            [fluid]="true"
            [feedback]="false"
          ></p-password>

          <div class="mt-8">
            <p-button label="Sign In" styleClass="w-full" (click)="login()"></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
